<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Application Form</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="payment.html">Payment of Fees</a>
            <a href="admissions.html">Admissions</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <form id="applicationForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="course">Course:</label>
            <select id="course" name="course">
                <option value="Bca">BCA</option>
                <option value="Bsc in Data Science">BSC IN DATA SCIENCE</option>
                <option value="Bsc in Cyber Security">BSC IN CYBER SECURITY</option>
                <option value="Bsc in Cyber Security">BSC IN GAMING & ANIMATION</option>
                <option value="Msc in Cyber Security">MSC IN CYBER SECURITY</option>
                <option value="MCA">MCA</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Nshm Knowledge Campus </p>
    </footer>
    <script src="application.js"></script>
</body>
</html>
